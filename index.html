<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-700 overflow-hidden min-h-screen relative">
    <div class="w-fit min-h-screen border-2 border-white px-5">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">ChatApp</h1>
    </div>

    <div id="sendmsg" class="bg-[#948979] w-full h-300 absolute top-0 left-73">
    
    </div>

    <div class="absolute w-8/10 left-73  bottom-0">
        <form id="form"  class="gap-2 flex justify-end" action="">
            <input id="message" class="bg-white w-full  rounded-lg p-2" placeholder="Type your message here" type="text">
            <button id="sendbtn" name="submit" type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Send</button>
        </form>
    </div>

    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const messageIn = document.getElementById('message')
      const sendbtn = document.getElementById('sendbtn')
      const sendmsg = document.getElementById('sendmsg')
      socket.on('client-msg',(message)=>{
        const p = document.createElement("p")
        p.innerText=message
        sendmsg.appendChild(p)
        
      })
     
      sendbtn.addEventListener('click',(e)=>{
        const message = messageIn.value
        console.log(message);
        socket.emit('user-message',message)
      })
    </script>
</body>
</html>
